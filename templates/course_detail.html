{%extends "base.html"%}
{%load static%}
{%block content%}
    <div class="card" style ="width: 18rem;">
        <img src="{{course.image.url}}" class ="card-img-top"  alt="...">
        <div>
            <h2>{{course.title}}</h2>
            <p class="card-text" >{{course.description}}</p>
        </div>
        <a href="{% url 'course-update' course.id%}">Update</a>
        <a href="{% url 'course-delete' course.id%}">Delete</a>
    </div>
{%endblock%}
